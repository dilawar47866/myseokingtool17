{% extends "base.html" %}

{% block title %}Alt Text Generator - My SEO King{Tool% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="h3 fw-bold mb-1">Image Alt Text Generator</h2>
                    <p class="text-muted">Generate SEO-optimized alt attributes for your images using AI.</p>
                </div>
                <div class="bg-white p-2 rounded-circle shadow-sm">
                    <i class="fas fa-closed-captioning fa-2x text-primary"></i>
                </div>
            </div>

            <!-- Input Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Describe the Image</label>
                        <textarea id="imageDescription" class="form-control" rows="3" placeholder="E.g., A golden retriever puppy running through a field of sunflowers at sunset..."></textarea>
                        <div class="form-text">Be descriptive about what is happening in the image.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Target Keyword (Optional)</label>
                        <input type="text" id="targetKeyword" class="form-control" placeholder="E.g., cute puppy wallpaper">
                    </div>

                    <button onclick="generateAltText()" id="generateBtn" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-magic me-2"></i> Generate Alt Text
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsArea" class="d-none">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Generated Options</div>
                    <div class="card-body">
                        <div id="resultsContent">
                            <!-- Results will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Logic -->
<script>
async function generateAltText() {
    const desc = document.getElementById('imageDescription').value;
    const keyword = document.getElementById('targetKeyword').value;
    const btn = document.getElementById('generateBtn');
    const resultsArea = document.getElementById('resultsArea');
    const resultsContent = document.getElementById('resultsContent');

    if (!desc) {
        alert("Please describe the image first.");
        return;
    }

    // UI Loading State
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Generating...';
    resultsArea.classList.add('d-none');

    // Construct a prompt to send to your generic AI endpoint
    const prompt = `Generate 5 SEO-friendly Alt Text options for an image described as: "${desc}". 
    ${keyword ? `Target keyword to include naturally: "${keyword}".` : ''}
    Format the output as a bulleted list. Keep them under 125 characters each.`;

    try {
        const response = await fetch('/api/generate-content', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                keyword: prompt, 
                mode: 'ai'
            })
        });

        const data = await response.json();

        if (data.error) {
            alert("Error: " + data.error);
        } else {
            // Process Markdown to HTML logic or simple text formatting
            let html = data.html_content;
            resultsContent.innerHTML = html;
            resultsArea.classList.remove('d-none');
        }

    } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
    } finally {
        // Reset Button
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-magic me-2"></i> Generate Alt Text';
    }
}
</script>
{% endblock %}
