{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2><i class="fas fa-link text-primary"></i> Internal Linking Suggestions</h2>
            <p>Paste your article content below. The AI will analyze it and suggest phrases that would make good internal links (anchor text).</p>

            <div class="card shadow-sm p-4">
                <label class="fw-bold">Article Content</label>
                <textarea id="content" class="form-control mb-3" rows="6" placeholder="Paste your blog post text here..."></textarea>
                <button class="btn btn-primary w-100" onclick="analyzeLinks()">Find Link Opportunities</button>
            </div>

            <div id="loading" class="text-center mt-3" style="display:none;">
                <div class="spinner-border"></div> Finding opportunities...
            </div>

            <div id="results" class="mt-4" style="display:none;">
                <h4>Suggested Anchor Texts</h4>
                <div id="linkOutput" class="bg-white p-3 border rounded"></div>
            </div>
        </div>
    </div>
</div>

<script>
async function analyzeLinks() {
    const text = document.getElementById('content').value;
    if(!text) return alert("Enter content");

    document.getElementById('loading').style.display = 'block';
    document.getElementById('results').style.display = 'none';

    const prompt = `Analyze this text and extract 5-10 phrases that would be excellent "Anchor Text" for internal links to other SEO or marketing articles. Explain why for each. Text: "${text.substring(0, 1500)}..."`;

    try {
        const res = await fetch('/api/generate-content', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ keyword: prompt, mode: "standard" })
        });
        const data = await res.json();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('linkOutput').innerHTML = `<pre style="white-space: pre-wrap;">${data.content}</pre>`;
    } catch(e) { alert("Error"); }
}
</script>
{% endblock %}
