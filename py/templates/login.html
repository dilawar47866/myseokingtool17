<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My SEO King Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-card { width: 100%; max-width: 400px; background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-primary { background-color: #4f46e5; border: none; }
        .btn-primary:hover { background-color: #4338ca; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary"><i class="fas fa-crown"></i> My SEO King Tool</h3>
            <p class="text-muted">Welcome back</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none small"></div>

        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted text-uppercase">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold small text-muted text-uppercase">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="submitBtn">Sign In</button>
        </form>
        
        <div class="text-center mt-4">
            <small>Don't have an account? <a href="/signup" class="text-primary fw-bold text-decoration-none">Sign up</a></small>
        </div>
    </div>

    <script>
    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');
        const err = document.getElementById('errorAlert');

        btn.disabled = true;
        btn.innerText = 'Signing in...';
        err.classList.add('d-none');

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            
            if(data.success) {
                window.location.href = data.redirect;
            } else {
                err.innerText = data.error;
                err.classList.remove('d-none');
                btn.disabled = false;
                btn.innerText = 'Sign In';
            }
        } catch(e) {
            err.innerText = "Connection error. Please try again.";
            err.classList.remove('d-none');
            btn.disabled = false;
            btn.innerText = 'Sign In';
        }
    }
    </script>
</body>
</html>
